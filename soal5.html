<!DOCTYPE html>
<html>
<head>
    <title>Pengecekan Bilangan Positif dan Negatif</title>
</head>
<body>
    <h1>Pengecekan Bilangan Positif, Negatif</h1>
    <p>Masukkan bilangan:</p>
    <input type="text" id="bilangan" placeholder="Masukkan bilangan">
    <button onclick="cekPositifNegatifNol()">Cek</button>
    <p id="hasil"></p>

    <script>
        function cekPositifNegatifNol() {
            var bilangan = parseFloat(document.getElementById("bilangan").value);

            if (isNaN(bilangan)) {
                alert("Masukkan harus berupa bilangan!");
            } else {
                if (bilangan > 0) {
                    document.getElementById("hasil").textContent = "Bilangan " + bilangan + " adalah bilangan positif.";
                } else if (bilangan < 0) {
                    document.getElementById("hasil").textContent = "Bilangan " + bilangan + " adalah bilangan negatif.";
                }
            }
        }
    </script>
</body>
</html>
